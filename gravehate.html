<!doctype html>
<html lang="de">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Competitive Commander Statistics</title>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.0.4/fuse.min.js"></script>
 <script src="cache/indexReddit.js"></script>
 <script src="cache/decklistsReddit.js"></script>
 <script src="cache/indexTappedOut.js"></script>
 <script src="cache/decklistsTappedOut.js"></script>
 <script src="js/search.js"></script>
 <script src="js/gravehate.js"></script>
 <style>
 .row {display: flex;}
 .column {flex: 50%;}
 </style>

 <script>
 function displayGraveHate(source,name,url)
 {
  document.write(`<h3>Source: <a href='${url}'>${name}</a></h3>`);
  document.write("<h4>By card</h4>");
  const result = exactSearch(source,GRAVE_HATE);
  document.write("<ul>\n");
  for(const a of result.cardDecks)
  {
   document.write(`<li>${a[0]} (${a[1].length} decks)</li>\n`);
  }
  document.write("</ul>\n");
  document.write("<h4>By Deck</h4>"); 
  display(exactSearch(source,GRAVE_HATE));
 }
 </script>
</head>

<body>
<h1>cEDH Graveyard Hate Statistics</h1>
<div class="row">
 <div class="column" id="column1">
 <script>displayGraveHate(CONGLOMERATE,"Competitive EDH Decklist Conglomerate","https://www.reddit.com/r/LabManiacs/comments/5si9gw/competitive_edh_decklist_conglomerate/");</script>
</div>
 <div class="column" id="column2">
 <script>displayGraveHate(TIER_LIST,"[List - Multiplayer] EDH Generals by Tier","http://tappedout.net/mtg-decks/list-multiplayer-edh-generals-by-tier/");</script>
</div>
</div>

Graveyard hate source: <a href="http://tappedout.net/mtg-decks/list-of-graveyard-hate-for-edh/">List of EDH Graveyard Hate</a> by NewHorizons.
</body>
</html>
